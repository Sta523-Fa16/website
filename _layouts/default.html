<!doctype html>
<html dir="ltr" lang="{{ site.lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{{ site.page_title }}</title>

  <script src="{{site.baseurl}}/www/jquery-1.12.0.min.js"></script>

  <link href="{{site.baseurl}}/www/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <script src="{{site.baseurl}}/www/bootstrap-3.3.6/js/bootstrap.min.js"></script>

  <link href="{{site.baseurl}}/www/navbar.css" rel="stylesheet" />

  <style type="text/css">code{white-space: pre;}</style>
  <link rel="stylesheet"
        href="{{site.baseurl}}/www/highlight/default.css"
        type="text/css" />
  <script src="{{site.baseurl}}/www/highlight/highlight.js"></script>
  <style type="text/css">
    pre:not([class]) {
      background-color: white;
    }
  </style>
  <script type="text/javascript">
  if (window.hljs && document.readyState && document.readyState === "complete") {
     window.setTimeout(function() {
        hljs.initHighlighting();
     }, 0);
  }
  </script>
</head>
<body>
  <div class="navbar navbar-custom navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">{{ site.name }}</div>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <p class="navbar-text">{{ site.name_long }}</p>
          </li>
          <li>
            <p class="navbar-text">({{ site.semester }})</p>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% for item in site.topbar %}
            <li>
              {% if item.absolute %}
                <a href="{{ item.url }}">{{ item.name }}</a>
              {% else %}
                <a href="{{ site.baseurl }}{{ item.url }}">{{ item.name }}</a>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

  <style type = "text/css">
    .main-container {
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <div class="container-fluid main-container">

    <h2>{{ page.title }}</h2>

    <hr>

    {{ content }}

  </div>

  <br/>
  <br/>
  <br/>

  <script>

  // add bootstrap table styles to pandoc tables
  $(document).ready(function () {
    $('tr.header').parent('thead').parent('table').addClass('table table-condensed');
  });

  </script>

  <!-- dynamically load mathjax for compatibility with self-contained -->
  <script>
    (function () {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src  = "https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML";
      document.getElementsByTagName("head")[0].appendChild(script);
    })();
  </script>

</body>
</html>
